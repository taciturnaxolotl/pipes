<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipes - Visual Data Pipeline Builder</title>
    <link rel="icon" type="image/svg+xml" href="/public/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #f5f5f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: #fff;
            border: 4px solid #26242b;
            padding: 60px 80px;
            box-shadow: 12px 12px 0 #26242b;
            text-align: center;
            max-width: 600px;
        }
        h1 {
            color: #26242b;
            font-size: 64px;
            font-weight: 700;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: -0.02em;
        }
        p {
            color: #4a4a4a;
            font-size: 20px;
            margin-bottom: 40px;
            font-weight: 500;
        }
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: #AB4967;
            color: #fff;
            border: 4px solid #26242b;
            font-size: 1rem;
            font-weight: 700;
            text-decoration: none;
            font-family: 'Space Grotesk', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            box-shadow: 6px 6px 0 #26242b;
            transition: all 0.15s ease;
        }
        .btn:hover {
            transform: translate(3px, 3px);
            box-shadow: 3px 3px 0 #26242b;
        }
        .btn:active {
            transform: translate(6px, 6px);
            box-shadow: 0 0 0 #26242b;
        }
        .accent {
            color: #AB4967;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="accent">Pipes</span></h1>
        <p>A visual data pipeline builder inspired by Yahoo Pipes</p>
        <a href="/auth/login" class="btn">Sign in with Indiko</a>
    </div>
</body>
</html>
