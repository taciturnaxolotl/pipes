<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Pipes</title>
    <link rel="icon" type="image/svg+xml" href="/public/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #f5f5f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: #fff;
            border: 4px solid #26242b;
            padding: 60px 80px;
            box-shadow: 12px 12px 0 #26242b;
            text-align: center;
            max-width: 600px;
        }
        h1 {
            color: #AB4967;
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: -0.02em;
        }
        .error-title {
            color: #26242b;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 16px;
            text-transform: uppercase;
        }
        .error-message {
            color: #4a4a4a;
            font-size: 16px;
            margin-bottom: 40px;
            font-weight: 500;
            line-height: 1.6;
        }
        .error-details {
            background: #f5f5f0;
            border: 3px solid #26242b;
            padding: 16px;
            margin-bottom: 40px;
            text-align: left;
            font-family: monospace;
            font-size: 14px;
            color: #666;
            word-break: break-word;
        }
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: #AB4967;
            color: #fff;
            border: 4px solid #26242b;
            font-size: 1rem;
            font-weight: 700;
            text-decoration: none;
            font-family: 'Space Grotesk', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            box-shadow: 6px 6px 0 #26242b;
            transition: all 0.15s ease;
        }
        .btn:hover {
            transform: translate(3px, 3px);
            box-shadow: 3px 3px 0 #26242b;
        }
        .btn:active {
            transform: translate(6px, 6px);
            box-shadow: 0 0 0 #26242b;
        }
        .btn-secondary {
            background: #fff;
            color: #26242b;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Error</h1>
        <div class="error-title">{{.Title}}</div>
        <div class="error-message">{{.Message}}</div>
        {{if .Details}}
        <div class="error-details">{{.Details}}</div>
        {{end}}
        <div class="button-group">
            <a href="/" class="btn btn-secondary">Go Home</a>
            <a href="/auth/login" class="btn">Try Again</a>
        </div>
    </div>
</body>
</html>
